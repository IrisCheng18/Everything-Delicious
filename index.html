<!doctype html>
<html lang="en">

<head>
  <title>Food App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">


</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4 text-center">Everything Delicious</h1>
    </div>

    <form>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <span class="fas fa-utensils fa-lg" style="color: green;"></span>
            </span>
          </div>
          <input type="text" class="form-control" id="search" placeholder="Food (eg. pizza, chicken, beef, dumpling, cheesecake)" required>
          <div class="input-group-append">
            <span class="input-group-text">
              <button type="submit" class="btn btn-outline-secondary" id="search-btn">Search</button>
            </span>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-9">
        <div class="row recipeImage"></div>
      </div>

      <div class="col-md-3 embedVideo">
        <div class="row embedVideo"></div>
        <!-- <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
          </div> -->
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>

  <!-- Firebase -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script> -->

  <script type="text/javascript" src="assets/javascript/recipe.js"></script>
  <script type="text/javascript" src="assets/javascript/video.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
